<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script defer src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <title>Starbucks Page Clone</title>
</head>

<body>
    <header>
        <nav class="nav d-flex items-center">
            <img class="header-logo" src='./images/logo.png' alt="brand logo">
            <button class="menu-btn relative">
                <svg class="absoluteCenter" style="width: 24px; height: 24px; overflow: visible; fill:currentColor">
                    <path class="sb-hamburgerButton-middleLine-CLOSED sb-hamburgerButton-animation"
                        d="M21,12.9H3c-0.5,0-0.9-0.4-0.9-0.9s0.4-0.9,0.9-0.9h18c0.5,0,0.9,0.4,0.9,0.9S21.5,12.9,21,12.9z">
                    </path>
                    <path
                        class="sb-hamburgerButton-topLine-CLOSED sb-hamburgerButton-animation sb-hamburgerButton-animation-outer-lines"
                        d="M21,6.9H3C2.5,6.9,2.1,6.5,2.1,6S2.5,5.1,3,5.1h18c0.5,0,0.9,0.4,0.9,0.9S21.5,6.9,21,6.9z">
                    </path>
                    <path
                        class="sb-hamburgerButton-bottomLine-CLOSED sb-hamburgerButton-animation sb-hamburgerButton-animation-outer-lines"
                        d="M21,18.9H3c-0.5,0-0.9-0.4-0.9-0.9s0.4-0.9,0.9-0.9h18c0.5,0,0.9,0.4,0.9,0.9S21.5,18.9,21,18.9z">
                    </path>
                    <circle class="menu-icon-hover" fill="transparent" cx="50%" cy="50%" r="75%"></circle>
                </svg>
            </button>
        </nav>
        <div class="sidebar">
            <ul>
                <li>Menu</li>
                <li>Rewards</li>
                <li>Gift cards</li>
            </ul>

            <div class='auxnav'>
                <div class="auxnav-btns">
                    <button>Sign In</button>
                    <button>Join now</button>
                </div>
                <p>Find a store</p>
            </div>
        </div>
    </header>
</body>

</html>
